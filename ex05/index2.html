<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja
    </div>
    <script>
        var a= window.document.getElementById('area')
        function clicar(){
            a.innerText='Clicou!'
            a.style.background='red'
        }
        function entrar(){
            a.innerText='Entrou!'
        }
        function sair(){
            a.innerText='Saiu!'
            a.style.background='green'
        }
    </script>
</body>
</html>
