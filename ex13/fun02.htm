<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Soma de Dois Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f9;
      text-align: center;
      padding-top: 60px;
    }

    input, button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.4em;
      color: #04214a;
      background-color: #dce6f2;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Somador de Números</h1>
  <label for="n1">Número 1:</label>
  <input type="number" id="n1">
  <br>
  <label for="n2">Número 2:</label>
  <input type="number" id="n2">
  <br>
  <button onclick="calcularSoma()">Somar</button>

  <div id="resultado"></div>

  <script>
    function soma(n1 = 0, n2 = 0) {
      return n1 + n2;
    }

    function calcularSoma() {
      const num1 = parseFloat(document.getElementById('n1').value) || 0;
      const num2 = parseFloat(document.getElementById('n2').value) || 0;

      const resultado = soma(num1, num2);
      document.getElementById('resultado').textContent = `A soma de ${num1} + ${num2} é ${resultado}.`;
    }
  </script>

</body>
</html>
