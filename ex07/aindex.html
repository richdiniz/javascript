<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Voto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #04214a;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #e1ecf4;
      border-left: 5px solid #04214a;
    }
  </style>
</head>
<body>
  <h1>Verificador de Voto</h1>
  <label for="idade">Digite sua idade:</label>
  <input type="number" id="idade" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      var idade = parseInt(document.getElementById('idade').value);
      var res = document.getElementById('resultado');
      
      if (isNaN(idade)) {
        res.innerHTML = 'Por favor, digite uma idade válida.';
        return;
      }

      res.innerHTML = 'Você tem ' + idade + ' anos.<br>';

      if (idade < 16) {
        res.innerHTML += 'Não vota.';
      } else if (idade < 18 || idade > 65) {
        res.innerHTML += 'Voto opcional.';
      } else {
        res.innerHTML += 'Voto obrigatório.';
      }
    }
  </script>
</body>
</html>
